        <dialog id="add-dialog">
            <p>Please fill in the following details</p>
            <form method = "dialog">
                <label for="add-title"> Post Title </label>
                <input id="title-input" type = "text" name = "add-title"/>
                <label for="add-date"> Post Date</label>
                <input id="date-input" type = "date" name = "add-date"/>
                <label for="add-summary"> Post Summary </label>
                <input id="summary-input" type = "text" name = "add-summary" placeholder="A one to two sentence summary" />
                <button id="add-submit">Submit</button>
                <button id="add-cancel">Cancel</button>
            </form>
        </dialog>

        <dialog id="update-dialog">
            <p>Please update the following details</p>
            <form method = "dialog">
                <label for="update-title"> Post Title </label>
                <input id="update-title-input" type = "text" name = "update-title"/>
                <label for="update-date"> Post Date</label>
                <input id="update-date-input" type = "date" name = "update-date"/>
                <label for="update-summary"> Post Summary </label>
                <input id="update-summary-input" type = "text" name = "update-summary" placeholder="A one to two sentence summary" />
                <button id="update-submit">Update</button>
                <button id="update-cancel">Cancel</button>
            </form>
        </dialog>

        <output id="post-output">
            <ol id="output-list" type ="1">
                <li> My first post, 2023-03-01:A prepopulated summary for 'My first post'
                    <button id ="deletebutton0" class = "delete-buttons"> Delete</button>  
                    <button id ="editbutton0"class = "update-buttons"> Edit </button>
                </li>
            </ol>
        </output>

            <button id="add-button">Add</button>
